<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>

<!-- Styles -->
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet" href="styles/header.css" />
<link rel="stylesheet" href="styles/main.css" />
<link rel="stylesheet" href="styles/texto.css" />

<script
  src="https://kit.fontawesome.com/4df7e684b7.js"
  crossorigin="anonymous"
></script>
</head>

<body class="dark">
  <main class="main">
    <header class="main-header">
      <h1 class="title">Generador de Memes</h1>
      <nav>
        <button aria-label="Abrir editor de imagen" id="btn-img-aside" class="button-nav">
          <i aria-hidden= "true" class="fas fa-image"><span class="nav-icon">Imagen</span></i>
        </button>
        <button aria-label="Abrir editor de texto" id="btn-txt-aside" class="button-nav">
          <i aria-hidden= "true" class="fas fa-font"><span class="nav-icon">Texto</span></i>
        </button>
        <button aria-label="Cambiar tema" id="btn-theme" class="button-nav">
          <i aria-hidden= "true" class="fas fa-lightbulb"
            ><span id="text-theme" class="nav-icon">Modo claro </span></i
          >
        </button>
      </nav>
    </header>
    <section class="main-body">
      <div class="wrapper">
        <div title="Texto superior del meme" class="top-text" id="textFontTop">
          <p aria-hidden= "true">TOP TEXT</p>
        </div>
        <div title="Imagen del meme" class="image"></div>
        <div title="Texto superior del meme" class="bottom-text" id="textFontBottom">
          <p aria-hidden= "true">BOTTOM TEXT</p>
        </div>
      </div>
      <div class="download">
        <button id="download-btn">
          <i aria-hidden= "true" class="fas fa-download"></i> Descargar meme
        </button>
      </div>
    </section>
  </main>

<aside class="aside">
      <!-- ----------IMAGEN-------------->
      <i aria-label="Cerrar panel" id="close-aside" class="close-aside fas fa-times"></i>
      <div class="aside-img">      
        <h2>IMAGEN</h2>
          <form id="imageForm">
            <div class="flex-column">
              <label class="bold-text" for="url">URL</label>
              <input
                class="input-style"
                id="url"
                type="url"
                placeholder="Ingresá el url de una imagen"
              />
            </div>
            <label  class="bold-text" for="img-color">FONDO</label>
            <div class="flex space-between space-background">
              <div id="cont-input" class="cont-input-color">
                <input
                  aria-label= "Elegí un color de fondo"
                  class="background-input"
                  id="img-color"
                  type="color"
                  value="#191E2B"
                />
                <span
                  class="text-background-color"
                  id="text-input-color"
                  for="img-color"
                  >#191E2B</span
                >
              </div>
              <select title= "Elegí un filtro para el color" class="input-style" name="" id="options-filter-bg">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
            </div>
            <h4 class="bold-text">FILTROS</h4>
            <div title= "Elegí un filtro" class="flex-column space">
              <label for="brightness">Brillo</label>
              <input
                aria-label= "Rango para brillo" 
                class="input-range"
                id="brightness"
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="1"
                aria-valuemin="0"
                aria-valuemax= "1"
                aria-valuenow= "1"
              />
              <label for="opacity">Opacidad</label>
              <input
                aria-label= "Rango para opacidad"
                class="input-range"
                id="opacity"
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="1"
                aria-valuemin="0"
                aria-valuemax= "1"
                aria-valuenow= "1"
              />
              <label for="contrast">Contraste</label>
              <input
                aria-label= "Rango para contraste"
                class="input-range"
                id="contrast"
                type="range"
                min="100"
                max="1000"
                step="1"
                value="100"
                aria-valuemin="100"
                aria-valuemax= "1000"
                aria-valuenow= "100"
              />
              <label for="blur">Desenfoque</label>
              <input
                aria-label= "Rango para desenfoque"
                class="input-range"
                id="blur"
                type="range"
                min="0"
                max="10"
                step="0.1"
                value="0"
                aria-valuemin="0"
                aria-valuemax= "10"
                aria-valuenow= "0"
              />
              <label for="grayscale">Escala de grises</label>
              <input
                aria-label= "Rango para escala de grises"
                class="input-range"
                id="grayscale"
                type="range"
                min="0"
                max="100"
                step="1"
                value="0"
                aria-valuemin="0"
                aria-valuemax= "100"
                aria-valuenow= "0"
              />
              <label for="sepia">Sepia</label>
              <input
                aria-label= "Rango para sepia"
                class="input-range"
                id="sepia"
                type="range"
                min="0"
                max="100"
                step="1"
                value="0"
                aria-valuemin="0"
                aria-valuemax= "100"
                aria-valuenow= "0"
              />
              <label for="hue">Hue</label>
              <input
                aria-label= "Rango para hue"
                class="input-range"
                id="hue"
                type="range"
                min="0"
                max="359"
                step="1"
                value="0"
                aria-valuemin="0"
                aria-valuemax= "359"
                aria-valuenow= "0"
              />
              <label for="saturate">Saturado</label>
              <input
                aria-label= "Rango para saturación"
                class="input-range"
                id="saturate"
                type="range"
                min="100"
                max="1000"
                step="10"
                value="100"
                aria-valuemin="100"
                aria-valuemax= "1000"
                aria-valuenow= "100"
              />
              <label for="invert">Negativo</label>
              <input
                aria-label= "Rango para negativo"
                class="input-range"
                id="invert"
                type="range"
                min="0"
                max="1"
                step="0.1"
                value="0"
                aria-valuemin="0"
                aria-valuemax= "1"
                aria-valuenow= "0"
              />
              <button class="input-style button" id="reset-btn">
                Restablecer filtros
              </button>
            </div>
          </form>
      </div>


    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/image.js"></script>
    <script src="scripts/text.js"></script>
</body>
</html>
