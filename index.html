<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Memes</title>

<!-- Styles -->
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet" href="styles/header.css" />
<link rel="stylesheet" href="styles/main.css" />
<link rel="stylesheet" href="styles/texto.css" />

<script
  src="https://kit.fontawesome.com/4df7e684b7.js"
  crossorigin="anonymous"
></script>
</head>

<body class="dark">
  <main class="main">
    <header class="main-header">
      <h1 class="title">Generador de Memes</h1>
      <nav>
        <button aria-label="Abrir editor de imagen" id="btn-img-aside" class="button-nav">
          <i aria-hidden= "true" class="fas fa-image"><span class="nav-icon">Imagen</span></i>
        </button>
        <button aria-label="Abrir editor de texto" id="btn-txt-aside" class="button-nav">
          <i aria-hidden= "true" class="fas fa-font"><span class="nav-icon">Texto</span></i>
        </button>
        <button aria-label="Cambiar tema" id="btn-theme" class="button-nav">
          <i aria-hidden= "true" class="fas fa-lightbulb"
            ><span id="text-theme" class="nav-icon">Modo claro </span></i
          >
        </button>
      </nav>
    </header>



    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"
      integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"
      integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/image.js"></script>
    <script src="scripts/text.js"></script>
</body>
</html>
